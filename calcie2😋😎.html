<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Vibing Calculator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
    height:100vh;
    background:url('https://files.catbox.moe/6q53me.jpg') no-repeat center center fixed;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}
.calculator-container{
    background: rgba(0,0,0,0.7);
    border-radius:25px;
    width:95vw;
    max-width:800px;
    height:90vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    padding:20px;
    box-shadow:0 0 30px #0ff,0 0 60px #f0f,0 0 90px #0f0;
}
.status-panel{
    width:100%;
    display:flex;
    justify-content:space-around;
    margin-bottom:15px;
    padding:10px 0;
    background: rgba(0,0,0,0.5);
    border-radius:20px;
    box-shadow:0 0 20px #0ff,0 0 40px #f0f;
    font-size:1.2rem;
    color:#fff;
}
.status-item{
    text-align:center;
    padding:5px 10px;
    border-radius:10px;
    background: rgba(255,255,255,0.05);
    box-shadow:0 0 10px #0ff,0 0 20px #f0f;
    animation:glowPulse 2s infinite;
}
@keyframes glowPulse{
    0%,100%{text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;}
    50%{text-shadow:0 0 20px #0ff, 0 0 40px #f0f,0 0 60px #f0f;}
}
.profile-pic-container{
    position:relative;
    width:150px;
    height:150px;
    margin-bottom:10px;
}
.profile-pic{
    width:100%;
    height:100%;
    border-radius:50%;
    box-shadow:0 0 20px #0ff;
    animation:rotatePulse 6s linear infinite;
    z-index:2;
    position:relative;
}
.pulse-bg{
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius:50%;
    background: rgba(255,0,255,0.2);
    box-shadow: 0 0 20px #ff0, 0 0 40px #f0f;
    animation:pulse 2s infinite;
    z-index:1;
}
@keyframes pulse{
    0%,100%{transform: scale(1); opacity:0.6;}
    50%{transform: scale(1.3); opacity:0.3;}
}
@keyframes rotatePulse{
    0%{transform: rotate(0deg);}
    50%{transform: rotate(10deg);}
    100%{transform: rotate(0deg);}
}
#display{
    width:100%;
    background: rgba(255,255,255,0.1);
    border:none;
    border-radius:20px;
    padding:30px;
    font-size:3rem;
    color:#fff;
    text-align:right;
    box-shadow: inset 0 0 15px #0ff,inset 0 0 30px #f0f;
}
.buttons{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:15px;
    width:100%;
    justify-items:center;
}
button{
    padding:25px;
    font-size:2rem;
    border-radius:15px;
    border:none;
    background: rgba(0,0,0,0.5);
    color:#fff;
    cursor:pointer;
    transition:0.2s;
    box-shadow:0 0 5px #0ff,0 0 10px #f0f;
}
button:hover{transform:scale(1.05);}
button.pulse{animation:neonPulse 0.3s;}
@keyframes neonPulse{
    0%{box-shadow:0 0 5px #0ff,0 0 10px #f0f;}
    50%{box-shadow:0 0 25px #0ff,0 0 50px #f0f,0 0 75px #f0f;}
    100%{box-shadow:0 0 5px #0ff,0 0 10px #f0f;}
}
.operator{background: rgba(255,0,255,0.6);}
.function{background: rgba(0,255,255,0.6);}
.history-panel{
    background: rgba(0,0,0,0.4);
    border-radius:15px;
    max-height:150px;
    overflow-y:auto;
    margin-top:10px;
    padding:10px;
    font-size:1rem;
    width:100%;
}
.footer{text-align:center;margin-top:10px;font-size:1rem;color:#ff0;}
.screen{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);flex-direction:column;align-items:center;justify-content:center;z-index:100;color:#fff;}
.screen.active{display:flex;}
textarea{width:300px;max-width:90vw;height:150px;border-radius:12px;border:none;padding:10px;font-size:1rem;background: rgba(255,255,255,0.1);color:#fff;box-shadow: inset 0 0 10px #f0f,inset 0 0 20px #0ff;resize:none;}
textarea::placeholder{color:#ff99cc;}
.screen button{margin-top:10px;padding:10px 20px;font-size:1rem;border-radius:10px;}
.star-container{display:flex;justify-content:center;margin-bottom:15px;}
.star-container input{display:none;}
.star-container label{font-size:2rem;color:#555;cursor:pointer;transition:0.2s;}
.star-container input:checked ~ label,
.star-container input:hover ~ label,
.star-container label:hover,
.star-container label:hover ~ label{color:#ff0;}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" autoplay loop>
  <source src="https://files.catbox.moe/7bficz.mp3" type="audio/mp3">
</audio>

<div class="calculator-container">

    <!-- Status Panel -->
    <div class="status-panel">
        <div id="time" class="status-item">00:00:00</div>
        <div id="date" class="status-item">01 Jan 2025</div>
        <div id="battery" class="status-item">Battery: 100%</div>
    </div>

    <!-- Profile -->
    <div class="profile-pic-container">
        <div class="pulse-bg"></div>
        <img src="https://files.catbox.moe/qcwzkt.jpg" class="profile-pic">
    </div>

    <!-- Display -->
    <input type="text" id="display" readonly>

    <!-- Buttons -->
    <div class="buttons" id="calc-buttons">
        <!-- Row 1 -->
        <button class="function" onclick="press(this)">C</button>
        <button class="function" onclick="press(this)">‚å´</button>
        <button class="function" onclick="press(this)">MR</button>
        <button class="operator" onclick="press(this)">√∑</button>
        <button class="function" onclick="press(this)">(</button>
        <button class="function" onclick="press(this)">)</button>
        <!-- Row 2 -->
        <button onclick="press(this)">7</button>
        <button onclick="press(this)">8</button>
        <button onclick="press(this)">9</button>
        <button class="operator" onclick="press(this)">√ó</button>
        <button class="function" onclick="press(this)">^</button>
        <button class="function" onclick="press(this)">!</button>
        <!-- Row 3 -->
        <button onclick="press(this)">4</button>
        <button onclick="press(this)">5</button>
        <button onclick="press(this)">6</button>
        <button class="operator" onclick="press(this)">‚àí</button>
        <button class="function" onclick="press(this)">œÄ</button>
        <button class="function" onclick="press(this)">e</button>
        <!-- Row 4 -->
        <button onclick="press(this)">1</button>
        <button onclick="press(this)">2</button>
        <button onclick="press(this)">3</button>
        <button class="operator" onclick="press(this)">+</button>
        <button class="function" onclick="press(this)">‚àö</button>
        <button class="function" onclick="press(this)">%</button>
        <!-- Row 5 -->
        <button onclick="press(this)">0</button>
        <button onclick="press(this)">.</button>
        <button class="function" onclick="press(this)">=</button>
        <button class="function" onclick="press(this)">sin</button>
        <button class="function" onclick="press(this)">cos</button>
        <button class="function" onclick="press(this)">tan</button>

        <button class="function" onclick="press(this)">log</button>
        <button class="function" onclick="press(this)">ln</button>
        <button class="function" onclick="press(this)">M+</button>
        <button class="function" onclick="press(this)">MC</button>
        <button class="function" onclick="showScreen('rating')">‚≠ê Rate</button>
        <button class="function" onclick="showScreen('feedback')">üíå Feedback</button>
    </div>

    <!-- History -->
    <div class="history-panel" id="history"></div>

    <!-- Footer -->
    <h3>
    <div class="footer">@MERAB Ft BRIAN'S SYSTEM 2025</div>
    </h3> 
</div>

<!-- Rating Screen -->
<div class="screen" id="rating">
    <h2>Rate the Calculator</h2>
    <div class="star-container">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
    </div>
    <button onclick="submitRating()">Submit</button>
    <button onclick="closeScreen('rating')">Back</button>
</div>

<!-- Feedback Screen -->
<div class="screen" id="feedback">
    <h2>Send Your Romantic Feedback</h2>
    <textarea id="feedback-text" placeholder="Type your feedback..."></textarea>
    <button onclick="submitFeedback()">Send</button>
    <button onclick="closeScreen('feedback')">Back</button

    <!-- WhatsApp buttons -->
    <div style="margin-top:15px; display:flex; justify-content:space-around; flex-wrap:wrap;">
        <button onclick="openWhatsApp('254799390998')" style="background:#25D366;">Message Manager üòá</button>
        <button onclick="openWhatsApp('254753714625')" style="background:#128C7E;">Message Developer üìÇ</button>
    </div>
</div>
    
<script>
// Status Panel
function updateStatusPanel(){
    const now=new Date();
    document.getElementById('time').innerText=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
    const day=now.getDate(), month=now.toLocaleString('default',{month:'short'}), year=now.getFullYear();
    document.getElementById('date').innerText=`${day} ${month} ${year}`;
    if(navigator.getBattery) navigator.getBattery().then(b=>document.getElementById('battery').innerText=`Battery: ${Math.floor(b.level*100)}%`);
}
setInterval(updateStatusPanel,1000);
updateStatusPanel();

// Calculator Logic
let memory=0;
function press(el){
    const display=document.getElementById('display');
    let val=el.innerText;
    if(val==='C'){display.value='';return;}
    if(val==='‚å´'){display.value=display.value.slice(0,-1);return;}
    if(val==='='){try{display.value=eval(calcParser(display.value));speak(display.value);}catch{display.value='Error'};return;}
    if(val==='MR'){display.value+=memory;return;}
    if(val==='M+'){memory+=Number(display.value);return;}
    if(val==='MC'){memory=0;return;}
    display.value+=val;
    el.classList.add('pulse'); setTimeout(()=>el.classList.remove('pulse'),300);
}
function calcParser(str){
    return str.replace(/√∑/g,'/').replace(/√ó/g,'*').replace(/‚àí/g,'-').replace(/œÄ/g,'Math.PI').replace(/e/g,'Math.E').replace(/‚àö/g,'Math.sqrt').replace(/\^/g,'**').replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/tan/g,'Math.tan').replace(/log/g,'Math.log10').replace(/ln/g,'Math.log').replace(/%/g,'/100');
}

// Rating & Feedback
function showScreen(id){document.getElementById(id).classList.add('active');}
function closeScreen(id){document.getElementById(id).classList.remove('active');}
function submitRating(){alert("Thank you for your rating!");closeScreen('rating');}
function submitFeedback(){alert("Romantic feedback sent!");closeScreen('feedback');}

// Text-to-Speech
function speak(text){if('speechSynthesis'in window){let utter=new SpeechSynthesisUtterance(text);utter.lang='en-US';speechSynthesis.speak(utter);}
}
    function openWhatsApp(number){
    // Opens WhatsApp with a default message
    const msg = encodeURIComponent("Hello! I want to send feedback regarding the calculator.");
    window.open(`https://wa.me/${number}?text=${msg}`, "_blank");
}
   
</script>
</body>
</html>
